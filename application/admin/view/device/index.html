<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('device/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('device/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-default" style="font-size:14px;color:rgb(71, 127, 212);">
                            <span class="extend">
                                总在线:<span id ="count">0</span>
                            </span>
                        </a>
                        <a href="javascript:;" class="btn btn-default" style="font-size:14px;color:rgb(224, 71, 91);">
                            <span class="extend">
                                本页在线:<span id ="online">0</span>
                            </span>
                        </a>
                        <a href="javascript:;" class="btn btn-default" style="font-size:14px;color:rgb(90, 96, 102);">
                            <span class="extend">
                                本页离线:<span id ="offline">0</span>
                            </span>
                        </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('device/edit')}"
                           data-operate-del="{:$auth->check('device/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
